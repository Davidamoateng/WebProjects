<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>ATU Library | Registration</title>
    <link rel="icon" href="images/ATU Logo.png">

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/registration_form.css">
    <link rel="stylesheet" href="css/jquery-ui.css">
    <link rel="stylesheet" href="font-awesome/fontawesome-all.min.css">

</head>
<body>

        <div class="form">
                <form action="#" medthod="post">
                    <h1>Registration Form</h1>
                        <div class="w3l-last-grid1">
                            <div class="w3l-grid1">
                                <div class="w3l-div">
                                    <i class="fa fa-user" aria-hidden="true"></i>
                                    <input type="text" name="full_name" placeholder="Full name" required>
                                </div>
                            </div> 
                        </div>	
                        <div class="w3l-last-grid1">
                            <div class="w3l-grid1">
                                <div class="w3l-div">
                                    <i class="fa fa-envelope" aria-hidden="true"></i>
                                    <input type="email" name="email" placeholder="E-mail" required>
                                </div>
                            </div>
                        </div>

                        <div class="w3l-last-grid1">
                            <div class="w3l-grid1">
                                <div class="w3l-div">
                                    <i class="fa fa-phone" aria-hidden="true"></i>
                                    <input type="text" name="phone_number" placeholder="Phone number" required>
                                </div>
                            </div> 
                        </div>	
                        <div class="w3l-last-grid1">
                            <div class="w3l-grid1">
                                <div class="w3l-div">
                                    <i class="fa fa-home" aria-hidden="true"></i>
                                    <input type="text" name="department" placeholder="Department" required>
                                </div>
                            </div>
                        </div>

                        <div class="w3l-last-grid1">
                            <div class="w3l-grid1">
                                <div class="w3l-div">
                                    <i class="fa fa-lock" aria-hidden="true"></i>
                                    <input type="text" name="Id_number" placeholder="Student/Staff Id number" required>
                                </div>
                            </div> 
                        </div>	
                        <div class="w3l-last-grid1">
                            <div class="w3l-grid1">
                                <div class="w3l-div">
                                    <i class="fas fa-bars" aria-hidden="true"></i>
                                    <input type="text" name="level" placeholder="Level (eg. 100,200)">
                                </div>
                            </div>
                        </div>
                        

                        <!-- Submit Button -->
                        <div class="clear"></div>
                        <div class="w3ls-submit">
                           <input type="submit" value="Submit">
                        </div>
                </form>
        </div>
    
    <br><br>

</body>
</html>
